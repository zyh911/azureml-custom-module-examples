name: DenseNet Score
id: 11b144e5-955b-426b-8a3f-7bc2085112cd
category: Machine Learning\Score
description: Loads a DenseNet for image classification and inferences it
inputs:
- name: Model path
  type: ModelFolder
  port: True
  description: model_path
- name: Data path
  type: TabularDataFolder
  port: True
  description: data_path
outputs:
- name: Save path
  type: TabularDataFolder
  description: save_path
implementation:
  container:
    runConfig:
      baseDockerImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      gpuSupport: True
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.7.3
      - pip:
        - fire==0.1.3
        - pandas==0.24.2
        - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp37-cp37m-linux_x86_64.whl
        - https://download.pytorch.org/whl/cu100/torchvision-0.3.0-cp37-cp37m-linux_x86_64.whl
        - pillow==6.0.0
        - pyarrow==0.14.0
        - git+https://github.com/zyh911/azureml-custom-module-examples.git@master#subdirectory=image-classification-densenet
    command:
    - python
    - -m
    - script.score
    args:
    - --model_path
    - inputValue: Model path
    - --data_path
    - inputValue: Data path
    - --save_path
    - outputPath: Save path
  invoking:
    module: script.score
    class: ICDenseNet
    func: run
